{%extends 'base.html' %}
{%block title%}
Contact
{%endblock title%}
{%block body%}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?camouflage" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
    <h2 class="text-center">Contact US</h2>
    <form method = "post" action ="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="phone">Contact no.</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your contact number">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Allow us to send notifications</label>
        </div>
        <div class="mb-3">
            <label for="desc">Brief me why do you wanna contact me</label>
            <input class="form-control" id="desc" row="3" name="desc" placeholder="Explain your reason with logic">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
{%endblock body%}
